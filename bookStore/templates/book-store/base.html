<!DOCTYPE html>
{% load static %}
<html>
    
<head>
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
        <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
	
    <!--    = = = = Top Bar - - - -= = = = = -->
    <div class="container">
    <!-- -------------------------------------Navbar 1 --------------------------------------------------->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static '/img/logo2.png' %}" width="100">
          </a>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/book-store/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fiction</a>
              </li>
            </ul>

            <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
                <ul class="navbar-nav ms-auto flex-nowrap">
                  {% if user.is_authenticated %} 
                  
                  
                <li class="nav-item">
                  <a href="{% url 'myProfile' %}" class="nav-link m-2 menu-item">{{user.username}}</a>
              </li>
             

                  <li class="nav-item">
                    <a href="#" class="nav-link m-2 menu-item">Cart <i class="fas fa-shopping-cart"></i></a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'signOut' %}" class="nav-link m-2 menu-item">Sign Out</a>
              </li>

                  {%else %}

                    <li class="nav-item">
                        <a href="{% url 'signIn' %}" class="nav-link m-2 menu-item">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'signUp' %}" class="nav-link m-2 menu-item">Sign up</a>
                    </li>
                    {% endif %}
                    
                </ul>
            </div>
            
          </div>
        </div>
      </nav>
<br>
      <!-- -------------------------------------------------Navbar 2 -========= ============= ==========-->

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Store</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fiction</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#">Autobiography</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Science</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="#">Big Sale!</a>
              </li>
            </ul>
            

            <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
                <ul class="navbar-nav ms-auto flex-nowrap">
                    
                    <form class="d-flex">
                        <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-danger" type="submit"> <i class="fas fa-search"></i></button>
                      </form>
                </ul>
            </div>


          </div>
        </div>
      </nav>

      {% block content %}
      {% endblock %}

      <!-- Start of Footer -->


      <!-- end of Footer  -->
      </body>
      </html>
