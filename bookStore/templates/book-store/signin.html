{% extends 'book-store/base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
    <br><br>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">Sign in</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Sign in">
				   			</div>
					</form>

				</div>
			{% for message in messages %}
				<p id="messages">{{message}}</p>
			{% endfor %}	
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<p style="color:rgb(239, 239, 247)">Don't have an account?  &nbsp;</p> <a href="{% url 'signUp' %}" class="ml-2">Sign Up</a>
					</div>
			
				</div>
			</div>
		</div>
	</div>
</body>

</html>
{% endblock %}
